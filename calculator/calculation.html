<!DOCTYPE html>
<html>
<head>
	<title>Compare Integers</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
		}

		input[type=number] {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px grey;
			margin: 10px;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px grey;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
			margin: 10px;
		}

		#result {
			margin-top: 50px;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
	<script>
		function compareIntegers() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);

			if (num1 > num2) {
				document.getElementById("result").innerHTML = "The larger number is: " + num1;
			} else if (num2 > num1) {
				document.getElementById("result").innerHTML = "The larger number is: " + num2;
			} else {
				document.getElementById("result").innerHTML = "The two numbers are equal.";
			}
		}
	</script>
</head>
<body>
	<h1>Compare Integers</h1>
	<input type="number" id="num1" placeholder="Enter first number">
	<input type="number" id="num2" placeholder="Enter second number">
	<button onclick="compareIntegers()">Compare</button>
	<div id="result"></div>
</body>
</html>
